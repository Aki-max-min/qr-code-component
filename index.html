<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .center-box {
      background: hsl(212, 45%, 89%);
      width: 95vw;    /* Increased width by 15% from 80vw to 95vw */
      height: 75vh;
      /* border-radius removed */
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .white-box {
      background: hsl(0, 0%, 100%);
      width: 20vw;
      height: 50vh;
      border-radius: 20px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vh 2vw;
      box-sizing: border-box;
      opacity: 1;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .box-image {
      width: 60%;
      height: 80%;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 2vw;
    }
    .box-image-vertical {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 16px; /* Changed from 16px 16px 0 0 to 16px for all corners */
    }
    .box-text {
      width: 38%; /* Leaves a little gap for padding/margin */
      font-size: 1.1em;
      color: #222;
    }
    .box-text-vertical {
      width: 100%;
      height: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: #222;
      text-align: center;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="white-box">
      <img src="image-qr-code.png" alt="Description" class="box-image-vertical">
      <div class="box-text-vertical">
        <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
          <span style="font-size: 0.9em; font-weight: bold; margin-bottom: 0.7em;">
            Improve your front-end skills by building projects
          </span>
          <span style="font-size: 0.6em;">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </span>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshita Singh Tyagi</a>.
  </div>
</body>
</html>
